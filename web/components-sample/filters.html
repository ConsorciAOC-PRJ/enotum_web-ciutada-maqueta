<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple filters</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div class="modal-overlay" data-modal="filters-modal"></div>
    <div class="filter-container" id="filter-1">
        <div class="btn-container">
            <button class="btn-filter" aria-expanded="false">
                <span id="filter-1-name">Emissor</span>
                <span class="material-icons filter-icon" aria-hidden="true">expand_more</span>
            </button>
        </div>
        <div class="filter-content" role="group" aria-labelledby="filter-1-name">
            <div class="filter-header">
                <h2 class="title-xs">Emissor</h2>
                <button class="text-p-16 link-grey btn-filter-rmv">Restaurar</button>
            </div>
            <div class="filter-main">
                <div class="search-bar">
                    <input type="text" placeholder="Cercar emissor">
                    <button>
                        <span class="sr-only">Cerca</span>
                        <span class="material-icons" aria-hidden="true">search</span>
                    </button>
                </div>
                <ul class="custom-rb-container">
                    <li>
                        <input type="radio" id="tots" value="Tots" name="emissor">
                        <label for="tots" class="custom-rb-label">
                            <span class="material-icons custom-rb" aria-hidden="true">radio_button_checked</span>
                            <span class="text-p-16 p-dark">Altres no relacionats</span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" id="badalona" value="Badalona" name="emissor">
                        <label for="badalona" class="custom-rb-label">
                            <span class="material-icons custom-rb" aria-hidden="true">radio_button_unchecked</span>
                            <span class="text-p-16 p-dark">Ajuntament Badalona</span>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="filter-footer">
                <button class="terciary-s">Cancel·lar</button>
                <button class="primary-s-rm" onclick="applyFilter('filter-1')">Mostrar resultats</button>
            </div>
        </div>
    </div>
    <div class="filter-container">
        <button class="btn-filter btn-filter-dark">
            <span class="material-icons" aria-hidden="true">calendar_today</span>
            <span>Filter</span>
            <span class="material-icons" aria-hidden="true">expand_more</span>
        </button>
    </div>
    <div class="all-filters-button mt-2">
        <button id="open-modal" class="open-modal filter-open-modal filter-border" data-modal="filters-modal">
            <span class="material-icons-outlined" aria-hidden="true">tune</span>
            <span>Filtres</span>
            <span class="filter-count text-p-14">1</span>
        </button>
        <div id="filters-modal" class="filters-modal animate__animated animate__slideInRight animate__faster" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-description" aria-hidden="true" data-button="open-modal">
            <div class="close-modal-container">
                <h1 class="title-s">Tots els filtres</h1>
                <button class="close-modal" id="close-modal" tabindex="-1" data-modal="filters-modal">
                    <span class="material-icons sr-only">Tancar</span>
                    <span class="material-icons" aria-hidden="true">close</span>
                </button>
            </div>
            <div class="accordion">
                <h2>
                    <button id="accordion-modal-1-btn" class="accordion-button aoc-border" aria-expanded="false" aria-controls="accordion-modal-1">
                        <span class="title-xs">Emissor</span>
                        <span class="material-icons" aria-hidden="true">expand_more</span>
                    </button>
                </h2>
                <div id="accordion-modal-1" class="accordion-content" role="region" aria-labelledby="accordion-modal-1-btn">
                    <div class="filter-main">
                        <div class="search-bar">
                            <input type="text" placeholder="Cercar emissor">
                            <button>
                                <span class="sr-only">Cerca</span>
                                <span class="material-icons" aria-hidden="true">search</span>
                            </button>
                        </div>
                        <ul class="custom-rb-container">
                            <li>
                                <input type="radio" id="modal-tots-1" value="Tots" name="modal-emissor">
                                <label for="modal-tots-1" class="custom-rb-label">
                                    <span class="material-icons custom-rb" aria-hidden="true">radio_button_checked</span>
                                    <span class="text-p-16 p-dark">Altres no relacionats</span>
                                </label>
                            </li>
                            <li>
                                <input type="radio" id="modal-badalona-1" value="Badalona" name="modal-emissor">
                                <label for="modal-badalona-1" class="custom-rb-label">
                                    <span class="material-icons custom-rb" aria-hidden="true">radio_button_unchecked</span>
                                    <span class="text-p-16 p-dark">Ajuntament Badalona</span>
                                </label>
                            </li>
                        </ul>
                    </div>         
                </div>
            </div>
            <div class="filter-footer">
                <button class="terciary-s">Cancel·lar</button>
                <button class="primary-s-rm">Mostrar resultats</button>
            </div>
        </div>
    </div>
    <script src="../src/js/overlay.js"></script>
    <script src="../src/js/modal-dialogs.js"></script>  
    <script src="../src/js/filters.js"></script>
    <script src="../src/js/radio-buttons.js"></script>
</body>
</html>
