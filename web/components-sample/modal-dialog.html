<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple One Time Code</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <button id="open-modal" class="open-modal secondary">Accedir sense identitat digital</button>
    <div id="login-modal" class="login-modal" role="dialog" aria-modal="true" aria-labelledby="open-modal">
        <button class="close-modal" id="close-modal">Close</button>
        <h1 class="title-m">Accés sense identitat digital</h1>
        <p class="text-p-18">Introdueix les dades adreçades a la notificació</p>
        <form>
            <fieldset>
                <div class="field-legend">
                    <legend>Document identificatiu</legend>
                    <a href="#">Quin document</a>
                </div>
                <label for="select-id" class="sr-only">Tipus de document</label>
                <select id="select-id">
                    <option value="vat">VAT</option>
                </select>
                <label for="number-id" class="sr-only">Número de document</label>
                <input type="text" id="number-id">
            </fieldset>     
        </form>
    </div>
</body>
<script src="../src/js/modal-dialogs.js"></script>
</html>
