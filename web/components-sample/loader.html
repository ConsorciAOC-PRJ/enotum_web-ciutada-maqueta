<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple loader</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/style.css">
    <style>
        .loader {
            margin-bottom: 80px;
        }
    </style>
</head>
<body>
    <div class="loader" aria-label="Carregant" role="img"></div>
    <div class="chart" data-percent="100" aria-label="100%" role="img"></div>
    <script src="../node_modules/easy-pie-chart/dist/easypiechart.min.js"></script>
    <script>
        let element = document.querySelector('.chart');
        let chart = new EasyPieChart(element, {
            barColor: '#005CD1',
            scaleLength: 0, 
            animate: {
                duration: 1000,
                enabled: true,
            },
            size: 90,
            lineWidth: 8,
        });
    </script>
</body>
</html>
