<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple loader</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/style.css">
    <style>
        .loader {
            margin-bottom: 80px;
        }
        #container {
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="loader" aria-label="Carregant" role="img"></div>
    <div class="chart" data-percent="100" aria-label="100%" role="img"></div>
    <div id="container"></div>
    <script src="../src/js/easypiechart.min.js"></script>
    <script>
        let element = document.querySelector('.chart');
        let chart = new EasyPieChart(element, {
            barColor: '#005CD1',
            scaleLength: 0, 
            animate: {
                duration: 1000,
                enabled: true,
            },
            size: 90,
            lineWidth: 8,
        });
    </script>
    <script src="../node_modules/progressbar.js/dist/progressbar.min.js"></script>
    <script>
        var line = new ProgressBar.Line('#container', {
            color: '#005CD1',
            trailColor: '#E0EEFF',
            strokeWidth: 1,
            trailWidth: 1,
        });
        line.animate(1, {
            duration: 800
        });
    </script>
</body>
</html>
